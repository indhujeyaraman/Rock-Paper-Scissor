<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissor</h1>
    <button class="move-button js-rock-button">
      <img src="./images/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="./images/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissor-button">
      <img src="./images/scissor-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <p class="js-reset-confirmation"></p>

    <script src="./script.js"></script>
  </body>
</html>
